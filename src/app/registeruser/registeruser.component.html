<head>
  <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
  </head>
<div class="content" role="main">
<div class = "mainregister">
  <div class="topnav"> 
    <div class ="h2txt"> Register Person</div>  </div>
<div class="userform">
  
    <form [formGroup]="angForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="columns">
              <div class="column">
            <mat-form-field >
              <mat-label>First Name</mat-label>
              <input matInput  formControlName="firstName">
            </mat-form-field>
         </div>
          
         

         <div class="column">
            <mat-form-field >
              <mat-label>Last Name</mat-label>
              <input matInput  formControlName="lastName">
            </mat-form-field>
         
          </div>
       </div>
       
      
        
        <div formGroupName="address">
          <div class="columns">
            <div class="column">
        <mat-form-field >
          <mat-label>Street</mat-label>
          <input matInput  formControlName="street">
        </mat-form-field>
</div>
<div class="column">
        <mat-form-field >
          <mat-label>City</mat-label>
          <input matInput  formControlName="city">
        </mat-form-field>
</div></div>
<div class="columns">
  <div class="column">
          <mat-form-field >
            <mat-label>State</mat-label>
            <input matInput  formControlName="state">
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field >
            <mat-label>ZipCode</mat-label>
            <input matInput  formControlName="zipcode">
          </mat-form-field>
        </div></div></div>
        <div class="columns">
          <div class="column">
        <mat-form-field >
          <mat-label>Email</mat-label>
          <input matInput  formControlName="email">
        </mat-form-field></div></div>
        <button type ="submit" mat-raised-button color="primary" [disabled]="!angForm.valid">Submit</button>
    </div>
    </form>
  <!-- <p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p> -->
  </div>
</div></div>
