<div class = "mainregister">
  <div class="topnav"> 
    <div class ="h2txt"> List of Registered Users</div>  </div>
    <div class="userform">
<table style ="margin-left:150px" >
  <tbody>
  <tr style ="font-weight: bold">
  <td>First Name</td>
  <td>Last Name</td>
  <td>Email</td>
  </tr>
  <tr *ngFor = "let user of users | async">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
  </tr>
  </tbody>
  </table>
  </div></div>
